<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="refresh" content="60; url=https://vc64web.github.io/"></meta>
  <script>
    function lade_von_link(call_url) {
        let link_param='';
        let param_pos = call_url.indexOf('#');
        if(param_pos>0)
        {
            link_param = call_url.substring(param_pos);
        }
        window.location.replace('https://vc64web.github.io/'+link_param);
    }
  </script>
</head>
<body>
<div style="position: absolute;top: 10vh;font-size: xxx-large;text-align: center;">

<p><h2>vc64web moved</h2></p> 
<br>to the address https://vc64web.github.io
<br>
<br>
if you saved vc64web to your homescreen, please delete and re-add it.
<br>
<br>
<button type="button" style="width: 80vw;left: 10vw;position: absolute;height: 15vh;background-color: cornflowerblue;font-size: inherit;" onclick="lade_von_link(window.location.href);">ok, continue ...</button>
</div>
</body>

</html>
